<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if all_books!=[] %}
        {% for book in all_books: %}
            <ul>
                <li><a href="{{url_for('delete', id=book.id)}}" method="DELETE">Delete</a> {{book.title}} - {{book.author}} - {{book.rating}}/10 <a href="{{url_for('edit', id=book.id)}}">Edit Rating</a></li>
            </ul>
        {% endfor %}
    {% else: %}
        Library is Empty
    {% endif %}
<p><a href="{{url_for('add')}}">Add New Book</a></p>
</body>
</html>
